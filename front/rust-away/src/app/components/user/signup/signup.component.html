<div class="container mt-5">
    <div class="card mx-auto w-75">
        <div class="card-header">
            <div class="text-center mb-1">
                <h5 class="card-title">Crear cuenta</h5>
                <p class="lead fw-normal text-muted mb-0">Empieza a darle forma a tus sueños</p>
            </div>
        </div>

        <div class="card-body " >
            <form (ngSubmit)="onSubmit()" class="mx-auto w-75 text-center mb-5">
                <div class="form-floating">
                    <input 
                    name="username" 
                    type="text"
                    class="form-control "
                    placeholder="Usuario" 
                    [(ngModel)]="user.username"/>
                    <label for="username">Nombre de usuario</label>
                </div>
                <div class="form-floating mt-3">
                    <input 
                    name="name" 
                    id="name" 
                    class="form-control "
                    placeholder="Nombre" 
                    [(ngModel)]="user.name">
                    <label for="name">Nombre</label>
                </div>

                <div class="form-floating mt-3">
                    <input 
                    name="surname" 
                    id="surname" 
                    class="form-control "
                    placeholder="Apellidos" 
                    [(ngModel)]="user.surname">
                    <label for="surname">Apellidos</label>
                </div>

                <div class="form-floating mt-3">
                    <input 
                    name="birthDate"
                    id="birthDate" 
                    class="form-control "
                    type="date" 
                    [(ngModel)]="user.birthDate">
                    <label for="birthDate">Fecha de nacimiento</label>
                </div>

                <div class="form-floating mt-3">
                    <input 
                    name="address" 
                    type="text"
                    class="form-control "
                    placeholder="Dirección" 
                    [(ngModel)]="user.address"/>
                    <label for="address">Dirección</label>
                </div>

                <div class="form-floating mt-3 mb-5">
                    <input 
                    name="password" 
                    id="password" 
                    class="form-control" 
                    type="password" 
                    placeholder="Contraseña"
                    [(ngModel)]="user.password">
                    <label for="password">Contraseña</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="checkbox"  name="conditions" [(ngModel)]="conditionsFlag"/>
                    &nbsp;Acepto las <a class="text-primary" (click)="showConditions()">condiciones</a>
                </div>
                
                @if(!conditionsFlag) {
                    <button 
                    class="btn btn-primary btn-lg " 
                    type="submit" 
                    disabled>
                        Crear cuenta
                    </button>
                }
                @else {
                    <button 
                    class="btn btn-primary btn-lg " 
                    type="submit">
                        Crear cuenta
                    </button>
                }
            </form>
        </div>
    </div>
</div>
