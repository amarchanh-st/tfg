
<div class="navbar-area">
  <div class="container">
    <nav class="site-navbar">
      <a [routerLink]="['home']" class="site-logo">RUST AWAY</a>
      <ul [class.open]="isNavMenuOpen" style="z-index: 999999">
        <li><a (click)="navLinkClick()" [routerLink]="['home']">Inicio</a></li>
        @if(isLogged) {
          <li>
            <a (click)="navLinkClick()" [routerLink]="['budgets']"
              >PRESUPUESTOS</a
            >
          </li>
        }
        <li><a (click)="navLinkClick()" [routerLink]="['info']">contacto</a></li>
      </ul>

      <span class="">
        @if(login.isAuth){
        <app-user-navbar></app-user-navbar>
        } @else {
        <a class="btn btn-primary btn-lg p-1" [routerLink]="['/login']">Log in</a>
        }
      </span>

      <button
        class="nav-toggler"
        [class.toggler-open]="isTogglerOpen"
        (click)="togglerClick()"
      >
        <span></span>
      </button>
    </nav>
  </div>
</div>
